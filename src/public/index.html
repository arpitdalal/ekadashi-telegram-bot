<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ekadashi Reminder Bot</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>

  <body>
    <div class="container">
      <h1>Ekadashi Reminder Bot</h1>
      <div id="successOrError"></div>
      <div class="d-flex">
        <div class="flex-container">
          <h2>Current Ekadashis</h2>
          <button class="btn btn-secondary" onclick="fetchEkadashis()">
            Reload
          </button>
          <pre id="existingEkadashis"></pre>
        </div>
        <div class="flex-container">
          <h2>Change Ekadashis</h2>
          <button id="edit" class="btn btn-secondary">Edit</button>
          <pre id="newEkadashis" contenteditable="false"></pre>
          <div class="d-flex justify-space-between">
            <div>
              <button id="loadCurrent" class="btn btn-secondary">
                Load current
              </button>
              <button id="clear" class="btn btn-secondary">Clear</button>
            </div>
            <button id="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </div>
    </div>

    <script src="/js/script.js"></script>
  </body>
</html>
